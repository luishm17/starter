version: '3.1'

services:
  backend:
    image: luishunken17/backend-app:1.0.0
    build:
      dockerfile: ./dockerfile.dev
      context: .
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    restart: always
    container_name: mongodb-container
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
  redis:
    image: redis:alpine
    restart: always
    container_name: redis-container
    ports:
      - 6379:6379

volumes:
  mongodb: